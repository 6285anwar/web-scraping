{%extends 'user_index.html'%}
{%load static%}
{%block content%}
<div class="col-lg-12 mt-md-0 mt-4">
    <div class="card h-100">
        <div class="card-header pb-0 p-3">
            <div class="row">
                <div class="col-md-8 d-flex align-items-center">
                   
                    <h2 class="mb-0">Scraped Data</h2> 
                    
                </div>
                <div class="col-md-4 text-end">
                    <a href="{% url 'user_scrapsite'%}">
                        <i class="fas fa-undo text-secondary text-sm" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Back"></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="card-body p-3">
            {% if result %}
                    <h4 >{{result}}</h4> 
                    {% endif %}
            
        </div>
    </div>
</div>


{% endblock %}

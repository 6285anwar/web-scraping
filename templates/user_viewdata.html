{%extends 'user_index.html'%}
{%load static%}
{%block content%}


<div class="col-lg-12">
    <div class="card">
        {% for i in data %}
        <div class="col-lg-12 text-start m-3">
            <div class="text-center">
                <h2>{{i.Heading}}</h2>
            </div>
            <h3>{{i.Describe}}</h3>
            <u style="color:rgb(21, 0, 255) ;"><h5 style="color:rgb(21, 0, 255) ; cursor: pointer;" >{{i.url}}</h5></u>
            <div class="mb-3 text-center">
                <div class="fil">{{i.filez}}</div>
                    
            </div>
        </div>
        <hr>
        {% endfor %}

    </div>
</div>

{% endblock %}

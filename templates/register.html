<!DOCTYPE html>{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <title>
    Web Scraper
  </title>
  <link rel="stylesheet" href="{% static 'assets/css/nucleo-icons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/nucleo-svg.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/argon-dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/argon-dashboard.css.map' %}">
  <link rel="stylesheet" href="{% static 'assets/css/argon-dashboard.min.css' %}">

  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link href="../assets/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link href="../assets/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" href="../assets/css/argon-dashboard.css?v=2.0.2" rel="stylesheet" />

  
</head>

<body class="" style="background-color: rgb(37, 37, 90);">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3 navbar-transparent mt-4">
    <div class="container">
      
      <div class="collapse navbar-collapse" id="navigation">
     
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <main class="main-content ">
    
    <div class="container">
      <div class="row mt-8 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>Register</h5>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">
             
             
            
              <div class="mt-2 position-relative text-center">
                
              </div>
            </div>
            <div class="card-body">
              <form role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %} 
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Name"  name="name">
                </div>
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="User Name"  name="username">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" autocomplete="off" placeholder="Email"  name="email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Password"  name="password">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Confirm Password"  name="cpassword">
                </div>
                <div class="mb-3">
                  <input type="file" class="form-control" placeholder="Photo"  name="photo"> 
                </div>
                
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-4 mb-2">Sign up</button>
                </div>
                <p class="text-sm mt-3 mb-0">Already have an account? <a href="{% url 'login' %}" class="text-dark font-weight-bolder">Sign in</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
 
  <!-- -------- END FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
  <!--   Core JS Files   -->
  <script src="{% static 'assets/js/core/popper.min.js' %}"></script>
  <script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
  <script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../assets/js/argon-dashboard.min.js?v=2.0.2"></script>
  <script src="{% static 'assets/js/argon-dashboard.min.js' %}"></script>

</body>

</html>

{%extends 'admin_index.html'%}
{%load static%}
{%block content%}

<div class="card">
    <div class="table-responsive">
      <table class="table align-items-center mb-0">
        <thead>
          <tr>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Name & Email</th>
            <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">User Name</th>
            <!-- <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Version</th> -->
            <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Register Date</th>
            <th class="text-secondary opacity-7"></th>
          </tr>
        </thead>
        <tbody>
            {% for i in user %}
          <tr>
            <td>
              <div class="d-flex px-2 py-1">
                <div>
                  <img src="{{i.photo.url}}" class="avatar avatar-sm me-3">
                </div>
                <div class="d-flex flex-column justify-content-center">
                  <h6 class="mb-0 text-xs">{{i.fullname}}</h6>
                  <p class="text-xs text-secondary mb-0">{{i.email}}</p>
                </div>
              </div>
            </td>
            <td>
              <p class="text-xs font-weight-bold mb-0">{{i.username}}</p>
             
            </td>
           
            <td class="align-middle text-center">
              <span class="text-secondary text-xs font-weight-bold">{{i.joiningdate|date:"d-m-Y"}}</span>
            </td>
            <td class="align-middle">
              <a href="{% url 'admin_user_delete' i.id %}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                <button type="button" class="btn btn-danger btn-sm">Delete</button>
              </a>
            </td>
          </tr>
  
  
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

    {% endblock %}

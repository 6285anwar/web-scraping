{%extends 'user_index.html'%}
{%load static%}
{%block content%}


<div class="container-fluid py-4"> 
    <div class="row">
        <div class="col-lg-12 col-12 mx-auto">
            <div class="card card-body mt-4">
                <h6 class="mb-0">Scrap Data</h6>
                <hr class="horizontal dark my-3">
                <label for="projectName" class="form-label">Enter Datapart</label>
                <form method="post">
                    {% csrf_token %}
                   
                    <input type="text" class="form-control" id="projectName" name="search">
                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" name="button" class="btn bg-gradient-primary m-0 ms-2">Scrap URL</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}

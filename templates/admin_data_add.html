{%extends 'admin_index.html'%}
{%load static%}
{%block content%}


<div class="row">
    <div class="card">
        <div class="col-md-12">
            <div class="text-center">
            <h2>Data Adding</h2>
            </div>
            <form role="form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Heading</label>
                    <input class="form-control" type="text" id="example-text-input" name="head">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Describe</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="desc" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="example-url-input" class="form-control-label">URL</label>
                    <input class="form-control" type="text" value="" id="example-url-input" name="link">
                </div>
                <div class="form-group">
                    <label for="example-url-input" class="form-control-label">Related File</label>
                    <input type="file" class="form-control" placeholder="Photo"  name="fil"> 
                </div>

                <div class="form-group">
                    <button type="submit" class="btn bg-gradient-success w-100 my-4 mb-2">ADD</button>
                  </div>
            </form>
        </div>

    </div>
</div>


{% endblock %}
